        <style
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            div {
                display: block;
            }

            body {
                font-family: sans-serif;
                background: #0c0116;
                justify-content: center;
                min-height: 100vh;
                display: flex;
                align-items: center;

            }

            .form {
                position: relative;
                background: #0c0116;
                overflow: hidden;
                box-shadow: 0px 0px 10px 0px rgb(177, 194, 166);
                border-radius: 5px;
                padding: 75px 15px;
                width: 270px;
                height: 350px;

            }

            .form-inner {
                position: absolute;
                top: 30%;
                left: 20%;
                background: #0c0116;
                height: 98%;
                width: 98%;
                transform: translate(-50px, -50px);
            }

            .inside {
                width: 100%;
                padding: 25px;
                height: 100%;
            }

            .form-inner h4 {
                text-align: center;
                padding-top: 9px;
                font-size: 20px;
                color: #d7a3d7;
            }

 .input {
                display: block;
                padding: 12px 15px;
                border: 1.5px solid rgb(109, 87, 121);
                outline: none;
                background-color: #190519;
                color: white;
                width: 100%;
                left: 50%;
                border-radius: 10px;
                margin-top: 20px;
            }

            .btn {
                margin-top: 5px;
                width: 100%;
                cursor: pointer;
                color: white;
                font-size: 14px;
                border: none;
                border-radius: 10px;
                transition: 0.4s;
                padding: 5px;
                outline: none;
                background: #3c133c;
            }

            .fp {
                cursor: pointer;
                color: rgb(66, 93, 140);
                font-size: small;
                padding: 7px;
                font-style: italic;
                text-decoration: underline;
            }

            .fp:hover {
                color: rgb(180, 147, 175);
                border: #d7a3d7;
            }

            .btn:hover {
                background: #c907c9;
                text-decoration: underline;
            }

            .form span {
                height: 50%;
                width: 50%;
                position: absolute;
            }

            .form span :nth-child(1) {
                background: #ffda05;
                animation: 5s span1 infinite linear;
                animation-delay: 1s;
                top: 0;
                left: -48%;
            }

            .form span :nth-child(2) {
                background: #00a800;
                animation: 5s span2 infinite linear;
                bottom: 0;
                right: -48%;
            }

            .form span :nth-child(3) {
                background: #800080;
                animation: 5s span3 infinite linear;
                top: 0px;
                right: -48%;
            }

            .form span :nth-child(4) {
                background: #800080;
                animation: 5s span4 infinite linear;
                animation-delay: 1s;
                bottom: 0;
                right: -48%;
            }

            @keyframes span1 {
                0% {
                    top: -48%;
                    left: -48%;
                }

                25% {
                    text: -48%;
                    left: 98%;
                }

                50% {
                    top: 98%;
                    left: 98%;
                }

                75% {
                    top: 98%;
                    left: -48%;
                }

                100% {
                    top: -48%;
                    left: -48%;
                }
            }

            @keyframes span2 {
                0% {
                    bottom: -48%;
                    right: -48%;
                }

                25% {
                    bottom: -48%;
                    right: 98%;
                }

                50% {
                    bottom: 98%;
                    right: 98%;
                }

                75% {
                    bottom: 98%;
                    right: -48%;
                }

                100% {

                    bottom: -48%;
                    right: -48%;
                }
            }

            @keyframes span3 {
                0% {
                    top: -48%;
                    left: -48%;
                }

                25% {
                    text: -48%;
                    left: 98%;
                }

                50% {
                    top: 98%;
                    left: 98%;
                }

                75% {
                    top: 98%;
                    left: -48%;
                }

                100% {
                    top: -48%;
                    left: -48%;
                }
            }

            @keyframes span4 {
                0% {
                    bottom: -48%;
                    right: -48%;
                }

                25% {
                    bottom: -48%;
                    right: 98%;
                }

                50% {
                    bottom: 98%;
                    right: 98%;
                }

                75% {
                    bottom: 98%;
                    right: -48%;
                }

                100% {
                    bottom: -48%;
                    right: -48%;
                }
            }
        </style>

        <body>
            <form action="" class="form">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <div class="form-inner">
                    <h4>Join us</h4>
                    <div class="inside">
                        <input class="input" type="text" placeholder="Email" />
                        <input class="input" type="password" placeholder="Password" />
                        <button class="btn"> login </button>
                        <button2 class="fp"> forgot password</button2>
                    </div>
                </div>

        </body>
